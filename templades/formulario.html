<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/forms.css">

    <title>Cadastro</title>
</head>

<body>

<div>
    <h1 id="titulo">Cadastro IA Insights</h1> 
    <p id="subtitulo"><strong>Complete suas informações</strong></p>
    <br><br>
</div>
  
 <!--- formulário ----->
   <form method="POST" action="/">
    <fieldset class="campo"> 
<!--- Fieldset agrupa as informações-->
         <div>
            <label for="nome"><strong>Nome</strong></label> 
<!--Label mostra a que se refere o input-->
            <input type="text" name="nome" id="nome" required> 
<!--Input cria um campo para que o usuário possa inserir algum tipo de texto--> 
        </div>

        <br>

        <div>
            <label for="sobrenome"><strong>sobrenome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        </fieldset>
        <br>
        
        
        <div class="campo">   
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="tel" id="telefone" name="telefone" >
        </div> 
           

    <div class="campo">
        <label><strong>Por que você gostaria de se cadastrar no blog IA insights?</strong></label>
       <br>
        <label>              
          <input type="radio" name="objetivo user" id="estudo" value="estudo">Estudo
        </label>
       
        <label>
            <input type="radio" name="objetivo user" id="trabalho" value="trabalho">Trabalho
        </label>                       
       
        <label>
            <input type="radio" name="objetivo user" id="curiosidade" value="curiosidade">Curiosidade
        </label>                      
            
        <label>
            <input type="radio" name="objetivo user" id="conhecimentos" value="conhecimentos">Troca de conhecimento
        </label>
    </div>
        

        <div class="campo">
           <label for="option"><strong>Como você conheceu o nosso blog?</strong></label>
           <select id="option">
            <option selected disabled value="">selecione</option>
            <option>Redes socias</option>
            <option>Amigos</option>
            <option>Família</option>
            <option>Sites</option>
            <option>Outros</option>
           </select>
        </div>


    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
    
        <label class="opcoes">
            <input type="radio" name="Permissão" id="Permissão" value="Permissão">Desejo receber atualizações via email.
        </label>
        <br>
        <label class="opcoes">
            <input type="radio" name="Permissão" id="Permissão" value="Permissão">Não quero receber atualizações via email.

       
            <div class="campo">
                <br>
                <label><strong>Deixe aqui o seu comentário:</strong></label>
                <textarea row="6" style="width: 26em" id="feadback" name="feadback"></textarea>
            </div>
            
            <button class="botao" type="submit">Cadastrar</button>
        </div>   
    </form>

    <!--- formulário ----->

</div>

</body>

</html>
